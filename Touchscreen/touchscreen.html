<!DOCTYPE html>
<html>
  <head>
    <script src='touchscreen.js'></script>
    <link rel="stylesheet" type="text/css" href="../common/common.css" />
  </head>

  <body>
    <div class="row">
      <div class='col-6' id='barcode'>
        Scan the barcode to start the game
      </div>
    </div>
    <!--Skip Buttons-->
    <div class='row'>
      <button class="col-6" id="skip_ini">
        <!--Skip the explanation of Scenario Video-->
        Skip the Video
      </button>
    </div>

    <div class='row'>
      <button class="col-6" id="skip_opt1">
        <!--Skip the explanation of selected short term options-->
        Skip the Video
      </button>
    </div>

    <div class='row'>
      <button class="col-6" id="skip_opt2">
        <!--Skip the explanation of selected long term options-->
        Skip the Video
      </button>
    </div>

    <div class='row'>
      <div class='col-6' id='increase'>
        Increase Spread
      </div>

      <div class='col-6' id='decrease'>
        Decrease Spread
      </div>
    </div>

    <div class='row'>
      <div class='col-6' id='bug_rep'>
        Bug Repellent
        <!--short term-->
      </div>

      <div class='col-6' id='insecticide'>
        Insecticide
        <!--short term, no for insecticide-resistance-->
      </div>
    </div>

    <div class='row'>
      <div class='col-6' id='gen_modi_mos'>
        Genetically Modified mosquitoes
        <!--long term-->
      </div>

      <div class='col-6' id='bed_netting'>
        Bed Netting
        <!--long term ?? short term-->
      </div>
    </div>

    <div class='row'>
      <div class='col-6' id='vaccine_trial'>
        Vaccine Trial
        <!--long term-->
      </div>

      <div class='col-6' id="anti_mal_medi">
        Anti-malarial medication
        <!--short term, doesn't stop transmission, tread individual-->
      </div>
    </div>
  </body>
</html>
