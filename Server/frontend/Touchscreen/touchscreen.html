<!DOCTYPE html>
<html>
<head>
  <script src='touchscreen.js'></script>
  <link rel="stylesheet" type="text/css" href="../common/common.css" />
  <link rel="stylesheet" type="text/css" href="./res/touchscreen.css" />
</head>

<body>
<div id='outbreakTypes' class='row'>
  <button id='vac_resistant' class='col-6 button'>
    Vaccine resistant
  </button>

  <button id='ins_resistant' class='col-6 button'>
    Insecticide resistant
  </button>
</div>

<!-- Three column layout for tool selection -->
<div id='tools' class='hidden'>
  <div class='row'>
    <div class='col-6' id="toolPanel">
    </div>
  </div>

  <div class='row'>
    <!-- Two random tools -->
    <div class='col-2'>
      <div class='row'>
        <div class='col-6 tool button' style='background-color: rgb(245, 245, 220)'>
          <h1 'tool-title'></h1>
          <img class='img' />
        </div>
      </div>

      <div class='row'>
        <div class='col-6 tool button' style='background-color: rgb(245, 245, 220)'>
          <h1 'tool-title'></h1>
          <img class='img' />
        </div>
      </div>
    </div>

    <!-- Two tool slots and confirm button -->
    <div class='col-2'>
      <div class='row'>
        <div class='col-6'>
          <div class='slot' id='a'>
            Drag an item here!
          </div>
        </div>
      </div>

      <div class='row'>
        <div class='col-6'>
          <button disabled class='col-6 button' id='confirm' style='background-color: rgb(245, 245, 220)'>
            Confirm
          </button>
        </div>
      </div>

      <div class='row'>
        <div class='col-6'>
          <div class='slot' id='b'>
            Drag an item here!
          </div>
        </div>
      </div>
    </div>

    <!-- Two random tools -->
    <div class='col-2'>
      <div class='row'>
        <div class='col-6 tool button' style='background-color: rgb(245, 245, 220)'>
          <h1 class='tool-title'></h1>
          <img class='img' />
        </div>
      </div>

      <div class='row'>
        <div class='col-6 tool button' style='background-color: rgb(245, 245, 220)'>
          <h1 'tool-title'></h1>
          <img class='img' />
        </div>
      </div>
    </div>
  </div>
</div>

<div class='row' id='gameover'>
  <div class='col'>
    <div class='row'>
      <div class='col'>
        <h1>Game Over<br /></h1>
        <h1>Final Score: <span id='score'></span><br /></h1>
      </div>
    </div>

    <!-- //Highscores -->
    <div class='row'>
      <div class='col'>

      </div>
    </div>

    <div class='row'>
      <div class='col'>
        <input maxlength="2" type='text' id='initials' />
        <button id='submit'>Submit Score</button>
      </div>
    </div>

    </div>
  </div>
</div>

</body>
</html>
