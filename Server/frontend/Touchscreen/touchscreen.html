<!DOCTYPE html>
<html>
<head>
  <script src='touchscreen.js'></script>
  <link rel="stylesheet" type="text/css" href="../common/common.css" />
  <link rel="stylesheet" type="text/css" href="./res/touchscreen.css" />
</head>

<body>

<div id='outbreakTypes' class='row'>
  <button id='vac_resistant' class='col-6'>
    Vaccine resistant
  </button>

  <button id='ins_resistant' class='col-6'>
    Insecticide resistant
  </button>
</div>

<div id='tools' class='hidden'>
  <div class='row'>
    <button class='col-6' id='confirm' style='background-color: rgb(245, 245, 220)'>
      Confirm
      <!--short term-->
    </button>
  </div>

  <div class='row'>
    <button class='col-6' id='bug_rep' style='background-color: rgb(245, 245, 220)'>
      Bug Repellent
      <!--short term-->
    </button>

    <button class='col-6' id='insecticide' style='background-color: rgb(245, 245, 220)'>
      Insecticide
      <!--short term, no for insecticide-resistance-->
    </button>
  </div>

  <div class='row'>
    <button class='col-6' id='gen_modi_mos' style='background-color: rgb(245, 245, 220)'>
      Genetic Mosquitos
      <!--long term ?? short term-->
    </button>

    <button class='col-6' id='bed_netting' style='background-color: rgb(245, 245, 220)'>
      Bed Netting
    </button>
  </div>

  <div class='row'>
    <button class='col-6' id='vaccine_trial' style='background-color: rgb(245, 245, 220)'>
      Vaccine Trial
      <!--long term-->
    </button>

    <button class='col-6' id="anti_mal_medi" style='background-color: rgb(245, 245, 220)'>
      Anti-malarial medication
      <!--short term, doesn't stop transmission, tread individual-->
    </button>
  </div>
</div>

</body>
<script src='touchscreen.js'></script>
</html>
