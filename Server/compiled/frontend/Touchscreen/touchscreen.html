<!DOCTYPE html>
<html>
<head>
  <script src='touchscreen.js'></script>
  <link rel="stylesheet" type="text/css" href="../common/common.css" />
  <link rel="stylesheet" type="text/css" href="./res/touchscreen.css" />
</head>

<body>
<div id='outbreakTypes' class='row'>
  <button id='vac_resistant' onclick="initialize_tools()" class='col-6'>
    Vaccine resistant
  </button>

  <button id='ins_resistant' onclick="initialize_tools()" class='col-6'>
    Insecticide resistant
  </button>
</div>

<div id="toolPanel">

</div>

<!-- Three column layout for tool selection -->
<div id='tools' class='hidden'>
  <div class='row'>
    <!-- Two random tools -->
    <div class='col-2'>
      <div class='row'>
        <div class='col-6'>
          <button class='col-6 lined thin tool' style='background-color: rgb(245, 245, 220)'>
          </button>
        </div>
      </div>

      <div class='row'>
        <div class='col-6'>
          <button class='col-6 lined thin tool' style='background-color: rgb(245, 245, 220)'>
          </button>
        </div>
      </div>
    </div>

    <!-- Two tool slots and confirm button -->
    <div class='col-2'>
      <div class='row'>
        <div class='col-6'>
          <div class='slot' id='a'>
          </div>
        </div>
      </div>

      <div class='row'>
        <div class='col-6'>
          <button  class='col-6 lined thin' id='confirm' style='background-color: rgb(245, 245, 220)'>
            Confirm
          </button>
        </div>
      </div>

      <div class='row'>
        <div class='col-6'>
          <div class='slot' id='b'>
          </div>
        </div>
      </div>
    </div>

    <!-- Two random tools -->
    <div class='col-2'>
      <div class='row'>
        <div class='col-6'>
          <button class='col-6 lined thin tool' style='background-color: rgb(245, 245, 220)'>
          </button>
        </div>
      </div>

      <div class='row'>
        <div class='col-6'>
          <button class='col-6 lined thin tool' style='background-color: rgb(245, 245, 220)'>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
